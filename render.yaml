services:
  # 1. Backend (Keep 'plan: free' here)
  - type: web
    name: nexus-backend
    env: docker
    rootDir: backend
    plan: free
    region: singapore
    envVars:
      - key: PORT
        value: 5000
      - key: DB_PORT
        value: 5432
      - key: DB_NAME
        value: saas_db
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://nexus-frontend.onrender.com
      - key: DB_HOST
        fromDatabase:
          name: nexus-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: nexus-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: nexus-db
          property: password

  # 2. Frontend (REMOVED 'plan: free')
  - type: web
    name: nexus-frontend
    env: static
    rootDir: frontend
    # plan: free  <-- DELETED THIS LINE
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://nexus-backend.onrender.com

databases:
  # 3. Database (Keep 'plan: free' here)
  - name: nexus-db
    databaseName: saas_db
    user: nexus_user
    plan: free
    region: singapore